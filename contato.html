<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Clínica Médica</title>
    <link rel="stylesheet" href="base.css">
</head>

<body>
    <div class="wrapper">
        <div class="menu">
            <!-- Menu content same as above -->
        </div>

        <div class="main">
            <div class="header">
                <img src="imagem_contato.jpg" alt="Imagem Contato">
            </div>

            <div class="content">
                <p>Telefones de contato (celular e whatsapp)</p>
                <p>Endereço completo da clínica</p>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1dYOUR_LATITUDE_AND_LONGITUDE!2dYOUR_LONGITUDE!3dYOUR_LATITUDE!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xYOUR_LATITUDE_AND_LONGITUDE%3A0xYOUR_LATITUDE_AND_LONGITUDE!2sYour+Location!5e0!3m2!1sen!2sus!4vYOUR_MAP_EMBED_VERSION"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                <form>
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name"><br>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email"><br>
                    <label for="subject">Assunto:</label>
                    <input type="text" id="subject" name="subject"><br>
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message"></textarea><br>
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </form>
            </div>

            <div class="footer">
                <p>Informações de contato</p>
            </div>
        </div>
    </div>
</body>

</html>
